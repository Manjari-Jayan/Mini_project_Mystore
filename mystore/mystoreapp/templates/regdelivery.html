{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Agent Registration</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        {% comment %} function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
        
            // Call reverse geocoding service to get the location
            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${longitude},${latitude}.json?access_token=Ai9ZqyuQsLgXduDI0ptfZY4aGO1ujtokFpGWXVhWR5XLTRjwmrnupT5dawkCs7Tx`)
                .then(response => response.json())
                .then(data => {
                    if (data.features && data.features.length > 0) {
                        const location = data.features[0].place_name;
                        document.getElementById("location").value = location;
                    } else {
                        alert("Location not found.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error fetching location.");
                });
        } {% endcomment %}

    </script> 



<!-- Include Bing Maps API script -->
<script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?key=Agyr0UQGWTFzP3Fwb3PDJ_ahP24jx9jRgpUWwBD_37B8MXu1oql6WCs6J-vgU1YT"></script>

<script>
    var map;
    var searchManager;

    function initMap() {
        map = new Microsoft.Maps.Map("#myMap", {
            credentials: "Ai9ZqyuQsLgXduDI0ptfZY4aGO1ujtokFpGWXVhWR5XLTRjwmrnupT5dawkCs7Tx",
            zoom: 10,
        });

        // Retrieve data from Django view and loop through it
        {% comment %} var locations = [
            {% for record in stdata %}
            {
                latitude: {{ record.latitude }},
                longitude: {{ record.longitude }},
                stname: "{{ record.stname }}",
                place: "{{ record.place }}"
            },
            {% endfor %}
        ];

        // Create markers for each location
        for (var i = 0; i < locations.length; i++) {
            var location = locations[i];
            var marker = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(location.latitude, location.longitude), {
                title: location.stname,
                subTitle: location.place
            });
            map.entities.push(marker);
        } {% endcomment %}
    }

    // Call the initMap function once the page is loaded
    window.onload = initMap;
</script>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Delivery Agent Registration</h2>

                <form  method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="license" class="form-label">Driver's License Number:</label>
                        <input type="text" class="form-control" id="license" name="license" required>
                    </div>
                    
                    <div class="mb-3">
                       <label for="location" class="form-label">Location:</label>
                        <input type="text" class="form-control" id="location" name="location" readonly>
                        <button type="button" class="btn btn-primary" onclick="getLocation()">Get Location</button>
                    </div>
                    <div class="container-fluid col-12 d-flex justify-content-center bg-dark">
                        <div class="map" id="myMap" style="width: 90%; height: 500px"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
