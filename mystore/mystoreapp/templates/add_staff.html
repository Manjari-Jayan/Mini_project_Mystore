{% extends 'admin_base.html' %}
{% block main %}
<form method="post" id="yourForm" enctype="multipart/form-data" action="{% url 'add_da' %}">
    {% csrf_token %}
    <section class="content-main">
        <div class="row">
            <div class="col-6">
                <div class="content-header">
                    <h2 class="content-title">Add New Delivery Agent</h2>
                    <div>
                        <button type="button" class="btn btn-light rounded font-sm mr-5 text-body hover-up" onclick="clearForm()">Clear</button>
                        <button type="submit" class="btn btn-md rounded font-sm hover-up">Save</button>
                    </div>
                </div>
            </div>
        </div>
        {% if messages %}
        <div class="messages text-center">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h6>1. General info</h6>
                            </div>
                            <div class="col-md-9">
                                <div class="mb-4">
                                    <label class="form-label">Agent Name</label>
                                    <input type="text" name="agent_name" placeholder="Type here" class="form-control" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Place</label>
                                    <input type="text" name="place" placeholder="Type here" class="form-control" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Mobile Number</label>
                                    <input type="text" name="mobile" placeholder="Type here" class="form-control" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Pincode</label>
                                    <input type="text" name="pincode" placeholder="Type here" class="form-control" required>
                                </div>

                            </div>
                        </div>
                        <hr class="mb-4 mt-0">
                        <div class="row">
                            <div class="col-md-3">
                                <h6>2. Account</h6>
                            </div>
                            <div class="col-md-9">
                                <div class="mb-4">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" placeholder="Enter Email" class="form-control" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Create Password</label>
                                    <input type="password" name="password" placeholder="Enter Password" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<script>
    function clearForm() {
        document.getElementById("yourForm").reset();
    }
</script>




{% endblock %}
