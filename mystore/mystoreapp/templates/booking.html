{% load static %}
<html>
<head>
    <title>TechTrove Order Details</title>
</head>
<style>
    label {
        color: black;
    }
</style>
<body>
{% include 'navigation.html' %}
<hr class="mt-0">
<div class="card shadow m-5" id="signupform">
    <div class="card-body">
        <div class="container-fluid">
            <h5 class="p-2" style="border-bottom: 2px solid orange; color:green">Confirm Order Detail</h5>
            <form method="post" name="booking">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" placeholder="Enter First Name" value="{{user.first_name}}"  class="form-control" pattern="[A-Za-z]+">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lname" value="{{user.last_name}}" placeholder="Enter Last Name"  class="form-control" pattern="[A-Za-z]+">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" placeholder="Email Address" value="{{user.username}}"  required class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="text" name="mobile" placeholder="Contact Number" value="{{user_profile.mobile}}"  required class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" name="state" placeholder="State" value="{{user.state}}"  class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Street Address</label>
                            <input type="text" name="street_address" placeholder="Street Address" value="{{user.street_address}}"  class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Apartment/Suite/Unit</label>
                            <input type="text" name="apartment_suite_unit" placeholder="Apt/Suite/Unit" value="{{user.apartment_suite_unit}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Town/City</label>
                            <input type="text" name="town_city" placeholder="Town/City" value="{{user.town_city}}"  class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Postcode/ZIP</label>
                            <input type="text" name="postcode_zip" placeholder="Postcode/ZIP" value="{{user.postcode_zip}}"  class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Total Price(Rs.)</label>
                            <input type="text" name="total" class="form-control" value="{{total}}" readonly>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Book Now" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>
</body>
</html>
